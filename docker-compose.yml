version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sparking-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sparking}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sparking_secret}
      POSTGRES_DB: ${POSTGRES_DB:-sparking}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sparking}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sparking-network

  # Redis Cache & Pub/Sub
  redis:
    image: redis:7-alpine
    container_name: sparking-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sparking-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sparking-app
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-sparking}:${POSTGRES_PASSWORD:-sparking_secret}@postgres:5432/${POSTGRES_DB:-sparking}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sparking-network

  # AI Pipeline Service (OpenVINO + YOLO)
  ai-pipeline:
    build:
      context: ./ai-pipeline
      dockerfile: Dockerfile
    container_name: sparking-ai
    restart: unless-stopped
    privileged: true
    environment:
      - API_ENDPOINT=http://app:3000/api/realtime/detection
      - DEVICE=${AI_DEVICE:-CPU}
      - MQTT_HOST=mqtt
      - MQTT_PORT=1883
      - CAMERA_URLS=${CAMERA_URLS:-}
      - PARKING_LOT_ID=${PARKING_LOT_ID:-default}
    volumes:
      - ./ai-pipeline/config.json:/app/config.json:ro
      - ./ai-pipeline/models:/app/models:ro
      - /dev:/dev
    devices:
      - /dev/dri:/dev/dri  # Intel GPU access
    depends_on:
      - app
      - mqtt
    networks:
      - sparking-network
    deploy:
      resources:
        limits:
          memory: 4G

  # MQTT Broker for AI Pipeline Events
  mqtt:
    image: eclipse-mosquitto:2
    container_name: sparking-mqtt
    restart: unless-stopped
    volumes:
      - ./docker/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    ports:
      - "1883:1883"
      - "9001:9001"  # WebSocket
    networks:
      - sparking-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: sparking-nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    networks:
      - sparking-network

volumes:
  postgres_data:
  redis_data:
  mosquitto_data:
  mosquitto_log:

networks:
  sparking-network:
    driver: bridge
